<html>

<head>
    <title>Place Autocomplete</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <style>
        /**
        * @license
        * Copyright 2019 Google LLC. All Rights Reserved.
        * SPDX-License-Identifier: Apache-2.0
        */
        /* 
        * Always set the map height explicitly to define the size of the div element
        * that contains the map. 
        */
        #map {
            height: 100%;
        }

        /* 
 * Optional: Makes the sample page fill the window. 
 */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #description {
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
        }

        #infowindow-content .title {
            font-weight: bold;
        }

        #infowindow-content {
            display: none;
        }

        #map #infowindow-content {
            display: inline;
        }

        .pac-card {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            font-family: Roboto;
            padding: 0;
        }

        #pac-container {
            padding-bottom: 12px;
            margin-right: 12px;
        }

        .pac-controls {
            display: inline-block;
            padding: 5px 11px;
        }

        .pac-controls label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            padding: 5px;
            text-overflow: ellipsis;
            width: 400px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }

        #title {
            color: #fff;
            background-color: #4d90fe;
            font-size: 25px;
            font-weight: 500;
            padding: 6px 12px;
        }

        .checkboxes {
            position: absolute;
            z-index: 10;
            top: 55px;
            left: 10px;
            background-color: white;
            padding: 10px;

        }

        .checkboxes label {
            cursor: pointer;
            user-select: none;
        }

        .checkboxes>div {
            padding: 5px 0px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div class="checkboxes">
        <input id="pac-input" type="text" placeholder="Enter a location" />
        <div id="checkbox-container"></div>
    </div>
    <script>

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 44.396816990662465, lng: -79.4276239254448},
                zoom: 7,
                mapTypeControl: true,
            });

            // Add marker for place search
            const marker = new google.maps.Marker({
                map,
                anchorPoint: new google.maps.Point(0, -29),
            });

            const input = document.getElementById("pac-input");
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo("bounds", map);
            const infowindow = new google.maps.InfoWindow();
            const infowindowContent = document.getElementById("infowindow-content");

            infowindow.setContent(infowindowContent);

            autocomplete.addListener("place_changed", () => {
                infowindow.close();
                marker.setVisible(false);

                const place = autocomplete.getPlace();

                if (!place.geometry || !place.geometry.location) {
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }

                // If the place has a geometry, then present it on a map.
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                marker.setPosition(place.geometry.location);
                marker.setVisible(true);
            });

            const checkboxes = [
                { name: "Davis", file: "geojson/davis.json", color: 'red' },
                { name: "Massimo", file: "geojson/massimo.json", color: 'green' },
                { name: "Rose", file: "geojson/rose.json", color: 'blue' }
            ];

            // Build checkboxes dynamically
            const container = document.getElementById('checkbox-container');
            checkboxes.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `<label for="${item.color}">
                    <input type="checkbox" id="${item.color}"> ${item.name}
                </label>`;
                container.appendChild(div);
            });

            const geoJsonData = {};   // file -> GeoJSON object
            const addedFeatures = {}; // file -> added features

            // Preload all GeoJSON files
            checkboxes.forEach(item => {
                fetch(item.file)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Add color property to each feature
                        data.features.forEach(feature => {
                            feature.properties = feature.properties || {};
                            feature.properties.color = item.color;
                        });
                        geoJsonData[item.file] = data;
                    })
                    .catch(err => console.error(`Error loading ${item.file}:`, err));
                addedFeatures[item.file] = [];
            });

            // Add checkbox event listeners
            checkboxes.forEach(item => {
                const checkbox = document.getElementById(item.color);
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        if (geoJsonData[item.file]) {
                            const features = map.data.addGeoJson(geoJsonData[item.file]);
                            addedFeatures[item.file] = features;
                        }
                    } else {
                        addedFeatures[item.file].forEach(feature => map.data.remove(feature));
                        addedFeatures[item.file] = [];
                    }
                });
            });

            map.data.setStyle(function (feature) {
                var color = feature.getProperty('color');
                return {
                    fillColor: color,
                    fillOpacity: 0.2,
                    strokeColor: color,
                    strokeWeight: 2,
                    strokeOpacity: 1
                };
            });
        }

        window.initMap = initMap;

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpgv0QXToxOAUeaQYyFJX_L61n6U1FHBM&callback=initMap&libraries=places&v=weekly"
        defer></script>
</body>

</html>
